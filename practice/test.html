<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function readData(idx) {
        for (let i = 0; i < 100; i++) {
          idx++;
          console.log(idx);
        }
        if (idx < 500) {
          setTimeout(function () {
            readData(idx);
          }, 0);
        }
      }

      readData(0);
      console.log("after");
    </script>
  </body>
</html>
